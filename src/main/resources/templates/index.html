<!DOCTYPE HTML>
<html ng-app="app">
<head>
    <title>Shipwrecks Around the World</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
    <!-- Angular-Google-Maps dependencies -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/scripts/lodash.js"></script>
    <script type="text/javascript" src="/scripts/angular-google-maps.js"></script>
    <!-- Application -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/controllers/ShipwreckController.js"></script>
    <script type="text/javascript" src="/scripts/services/AuthenticationService.js"></script>
    <script type="text/javascript" src="/scripts/directives/userHeader.js"></script>
    <script type="text/javascript" src="/scripts/spin.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!-- Stylesheets for the site -->
    <link rel="stylesheet" href="/css/shipwrecks.css"/>
    <link rel="stylesheet" href="/css/footer.css"/>
    <link rel="stylesheet" href="/css/navigation.css"/>
</head>
<body ng-controller="ShipwreckController as shipwreckCtrl" class="body">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Shipwrecks</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <user-header></user-header>
            </div>
        </div>
    </nav>

    <div class="container" id="mainContainer">
        <div class="shipwreck-controls">
            <button ng-click="shipwreckCtrl.favouriteShipwreck()" ng-show="shipwreckCtrl.canShowShipwreckControls()">
                <img src="/images/black_star.svg" ng-hide="shipwreckCtrl.selectedShipwreck.favourite" />
                <img src="/images/yellow_star.svg" ng-show="shipwreckCtrl.selectedShipwreck.favourite" />
            </button>
        </div>
        <div id="googleMapContainer">
            <ui-gmap-google-map center="shipwreckCtrl.map.center" zoom="shipwreckCtrl.map.zoom" min-zoom="shipwreckCtrl.map.minZoom">
                <ui-gmap-marker ng-repeat="marker in shipwreckCtrl.markers" coords="marker.coords" options="marker.options" idkey="marker.id" icon="marker.icon"
                                click="shipwreckCtrl.selectShipwreck(marker)">
                </ui-gmap-marker>
            </ui-gmap-google-map>
        </div>
        <div id="shipwrecks">
            <div ng-hide="shipwreckCtrl.isShipwreckSelected()" class="noShipwreckSelected">
                Click the markers on the map to show the details of a shipwreck.
            </div>
            <div ng-show="shipwreckCtrl.isShipwreckSelected()" class="wikipedia-frame-container">
                <iframe id="wikipediaFrame" frameBorder="0" src="{{shipwreckCtrl.selectedShipwreck.link}}"></iframe>
            </div>
        </div>
    </div>

    <div class="footer well well-sm">
        <div class="container">
            <a href="https://github.com/lauriharpf/shipwrecks">GitHub</a>
        </div>
    </div>
</body>
</html>
