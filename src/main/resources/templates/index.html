<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ng-app="app">
<head>
    <title>Shipwrecks Around the World</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
    <!-- Angular-Google-Maps dependencies -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/scripts/lodash.js"></script>
    <script type="text/javascript" src="/scripts/bluebird.js"></script>
    <script type="text/javascript" src="/scripts/angular-google-maps.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <link rel="stylesheet" href="/css/shipwrecks.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body ng-controller="ShipwreckController as shipwreckCtrl">
    <h1>Shipwrecks</h1>
    <ui-gmap-google-map center="map.center" zoom="map.zoom">
        <ui-gmap-marker ng-repeat="marker in markers" coords="marker.coords" options="marker.options" idkey="marker.id">
        </ui-gmap-marker>
    </ui-gmap-google-map>
    <div id="shipwrecks">
        <div ng-repeat="shipwreck in shipwreckCtrl.shipwrecks">
            {{shipwreck.name}} at {{shipwreck.latitude}} (lat) / {{shipwreck.longitude}} (lon)
        </div>
    </div>
</body>
</html>
